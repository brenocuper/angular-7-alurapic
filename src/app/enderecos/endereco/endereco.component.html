<input type="text" placeholder="Digite um cep">
<div *ngIf="endereco">
    {{ endereco?.cep }} <br>
    {{ endereco?.logradouro }} <br>
    {{ endereco?.complemento }} <br>
    {{ endereco?.bairro }} <br>
    {{ endereco?.localidade }} <br>
    {{ endereco?.uf }} <br>
    {{ endereco?.unidade }} <br>
    {{ endereco?.ibge }} <br>
    {{ endereco?.gia }}
</div>
